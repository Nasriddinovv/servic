    <header class="w-[90%] h-5 m-auto">

        </nav>
        
        <div class="main w-full h-72 bg-sky-100 rounded-3xl shadow-2xl shadow-blue-400 mt-10">
            
            <h1 class="text-4xl text-blue-800 font-extrabold text-center mt-10">Xizmatlar</h1>
                
            <div class="services-container grid grid-cols-3 gap-6 m-10">

                <button id="tugmaA" class="px-20 py-10 bg-sky-950 rounded-2xl cursor-pointer transition-all transition-2s hover:scale-105 shadow-2xl hover:shadow-blue-400">

                </button>

                <button id="tugmaB" class="px-20 py-10 bg-sky-950 rounded-2xl cursor-pointer transition-all transition-2s hover:scale-105 shadow-2xl hover:shadow-blue-400">

                <button id="tugmaC" class="px-20 py-10 bg-sky-950 rounded-2xl cursor-pointer transition-all transition-2s hover:scale-105 shadow-2xl hover:shadow-blue-400">
                    <h3 class="text-xl text-blue-700 font-bold mb-3">Aloqa</h3>
                    <p class="text-black"></p>
                </button>

            </div>
            
        </div>

    </header>

    
</body>
