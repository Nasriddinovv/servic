<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moy alamashtirish</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="moy.css">
    
</head>
<body>
    <h1 class="text-4xl text-center font-extrabold">Moy almashtirish sahifasi</h1>

    <header class="w-full">

        <div class=" w-[90%] h-auto m-auto mt-10 p-6  rounded-3xl shadow-2xl shadow-gray-400 text-center">

            <h2 class="text-2xl font-bold">Moy almashtirish xizmati haqida ma'lumot</h2>
            <p>Bu yerda siz moy almashtirish jarayonlari haqida batafsil ma'lumot olishingiz mumkin.</p>



            <div class="video-rasm w-[90%] h-[450px] grid grid-cols-3 justify-center items-center  m-10">

                <video controls class="w-[90%] h-[300px] m-auto mt-6 rounded-2xl shadow-2xl shadow-gray-600">

                        <source src="./videos/video2.mp4" type="video/mp4">
                        <source src="./videos/video2.mp4.MOV" type="video/MOV">
                        <source src="./videos/video2.mp4.AVI" type="video/AVI">
                        <source src="./videos/video2.mp4.WebM" type="video/Webm">
                        <source src="./videos/video2.mp4.Wmv" type="video/Wmv">
                        <source src="./videos/video2.mp4.Mkv" type="video/Mkv">

                        Sizning brauzeringiz video tegini qo'llab-quvvatlamaydi.

                </video>

                <video controls class="w-[90%] h-[300px] m-auto mt-6 rounded-2xl shadow-2xl shadow-gray-600">

                        <source src="./videos/video3.mp4" type="video/mp4">
                        <source src="./videos/video3.mp4.MOV" type="video/MOV">
                        <source src="./videos/video3.mp4.AVI" type="video/AVI">
                        <source src="./videos/video3.mp4.WebM" type="video/Webm">
                        <source src="./videos/video3.mp4.Wmv" type="video/Wmv">
                        <source src="./videos/video3.mp4.Mkv" type="video/Mkv">

                        Sizning brauzeringiz video tegini qo'llab-quvvatlamaydi.

                </video>
                
            </div>
            <button class="cursor-pointer bg-gray-300 px-10 py-5 rounded-2xl text-black hover:bg-gray-700 "
            style="transition: 400ms;">Bosh sahifaga qaytish</button>

        </div>


        

    </header>
</body>
<script src="theme.js"></script>
<script src="script.js"></script>
</html>
